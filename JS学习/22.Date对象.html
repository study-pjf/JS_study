<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用构造函数创建一个Date对象，则会封装为当前代码执行时间
        var d = new Date();
        console.log(d);
        
        // 创建一个指定的时间对象
        // 需要再构造函数中传递一个表示时间的字符串作为参数
        // 日期的格式为：月份/日/年份  时：分：秒
        var d1 = new Date("05/31/1999 12:00:01");
        console.log(d1);
        var month = d1.getMonth();
        // getMonth从Date对象中返回月份（0-11） ps：0为一月  即返回的值加一为当前Date对象中的月份
        console.log("月份为"+month);
        // getDate从Date对象中返回一个月中的某一天（1-31）
        console.log("月中天"+d1.getDate());
        // getDay从Date对象中返回一周中的某一天（0-6） ps：0为周日 1为周一
        console.log("周中天"+d1.getDay());
        // getFallyear从Date对象中返回年份（是多少就是多少） 
        console.log("年"+d1.getFullYear());
        // 获得当前Date对象的时间戳：是指从格林威治标准时间到现在的时间     得到的时间为毫秒表示
        console.log(d1.getTime());
    </script>
</body>
</html>
