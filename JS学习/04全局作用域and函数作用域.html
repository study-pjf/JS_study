<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域指一个变量的作用范围
        // 一丶全局作用域
        // 直接编写在script标签里的js代码都是全局作用域
        // 全局对象在页面打开时创建，在关闭时销毁
        // 在全局作用域中有一个全局对象window.
                // 它代表的是一个浏览器的窗口，它由浏览器创建我们可直接用
        // 创建的变量都会作为window对象属性保存，函数都会作为方法保存
        // 二丶函数作用域
            // 调用函数时创建函数作用域，函数执行完后作用域销毁
            // 每调用一次函数，就创建一个函数作用域
            // 在函数作用域中可以访问到全局作用域的变量
            // 全局作用域不能访问函数里的变量
            var a="我是全局变量中的a";
            var b="我是全局变量b";
            function fun(){
                var a= "我是函数中的变量a";
                // 在当前函数作用域中找不到需要的变量时则会向上一层找该变量是否存在
                alert("我在函数中调用变量b:"+b);
                function fun1(){
                    alert("我在函数fun中的函数fun1中找变量a:"+b);
                }
                // fun1函数放在这则可以输出
            }
            // console.log("我在全局作用域中调用函数中的变量a:"+a);
            fun();
            fun1();//无法调用该函数，因为该函数调用相当于外面一层调用里面一层，fun1函数放在29行可以输出
                    // 但是里面找外面可以一直找下去
            // 补充知识:在函数中不使用var关键字创建变量，则该变量为全局变量
            // 如下：
            function fun2(){
                c = "我是fun2中的变量c";
                var d = "我是fun2中的变量d";
            }
            fun2();
            console.log("变量c在函数中的声明为window.c='值'或c='值'时，在全局作用域中可以输出函数中的c变量:"+c);
            console.log("变量d在函数中的创建为var d='值'时，在全局作用域中调用该变量则会报错："+d);
    </script>
</head>

</body>
</html>
