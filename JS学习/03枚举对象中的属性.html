<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name:"老孙",
            age:"18",
            gender:"男猴",
            address:"花果山"
        };
        // for....in语句
        // 语法：
        // for（var 变量 in 对象）{
        // }
        // 对象中有几个属性，循环体就会执行几次
        // 每次执行时，会将对象中的一个属性的名字赋值给变量
        for(var n in obj){
            alert("属性名:"+n);
            console.log("属性值:"+obj[n]);
        }
    </script>
</head>
<body>
    
</body>
</html>
