<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个构造函数，专门用来创建Person对象
        // 构造函数就是一个普通函数，创建方式和普通函数没有区别
        // 不同的是构造函数习惯首字母大写
        // 普通函数和构造函数的区别就是调用的方式不同
        // 普通函数是直接调用，构造函数需要用关键字new进行调用

        // 构造函数执行流程：
            // 创建一个新对象
            // 将创建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
            // 逐步执行函数中的代码
            // 将新建的对象作为返回值返回
        // this的情况：
            // 当以函数形式调用时，this是window
            // 当以方法的形式调用时，谁调用方法this就是谁
            // 当以构造函数形式调用时，this就是新建的那个对象
            function Person(name,age,gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
            var per = new Person("pjf",22,"男");
            console.log(per);
            // 使用instanceof(翻译：实例)可以检查一个对象是否是一个类的实例
            console.log( per instanceof Person);
            // 所有对象都是Object的后代
            // 所以所有对象和Object用instanfceof检查时都是true
            console.log(per instanceof Object);
    </script>
</head>

</body>
</html>
